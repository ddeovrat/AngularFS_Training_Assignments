<style>
    .card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border: 1px solid gray;
    margin: 10px;
    border-radius: 5px;
    text-align: center;
    color :  black;
    float: left;
  }
  
  /* On mouse-over, add a deeper shadow */
  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  
  /* Add some padding inside the card container */
  .container {
    padding: 2px 16px;
      border-radius : 10px;
      width : 200px;
      padding : 5px;
      text-align: center;
      margin: 5px;
      float:left;
  }
</style>
<div >
    <button (click)="get_data()">Get Data</button>&nbsp;
</div>

<div  class="card" *ngFor="let item of avatarArray.data" class="card">
    <img height="100" width="100" src={{item.avatar}} >
    <div class="container">
      <h4><b> {{item.first_name}}</b></h4> 
      <p>{{item.email}}</p> 
    </div>
  </div>
